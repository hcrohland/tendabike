[package]
name = "tendabike"
version = "0.1.0"
authors = ["Christoph Rohland <hcrohland@users.noreply.github.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.1"
diesel = { version = "1.4.2", features = ["postgres", "chrono"] }
diesel-derive-newtype = "0.1.2"

newtype = "0.2.1"
dotenv = "0.14.1"
log = "0.4.6"  
simplelog = "0.5.3"
serde = "1.0.91" 
serde_derive = "1.0.91"
serde_json = "1.0.39"

chrono = { version = "0.4.6", features = ["serde"] }

pretty_assertions = "0.6.1"

[dependencies.rocket_contrib]
version = "0.4.1"
default-features = false
features = ["diesel_postgres_pool", "json", "serve"]
