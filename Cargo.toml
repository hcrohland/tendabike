[package]
name = "tendabike"
version = "0.1.0"
authors = ["Christoph Rohland <hcrohland@users.noreply.github.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.2"
diesel = { version = "1.4.2", features = ["postgres", "chrono"] }
diesel-derive-newtype = "0.1.2"

newtype_derive = "0.1.6"
dotenv = "0.14.1"
log = "0.4.7"  
simplelog = "0.6.0"
serde = "1.0.95" 
serde_derive = "1.0.95"
serde_json = "1.0.40"

chrono = { version = "0.4.7", features = ["serde"] }

pretty_assertions = "0.6.1"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["diesel_postgres_pool", "json", "serve"]
