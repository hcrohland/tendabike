[package]
name = "tendabike"
version = "0.1.0"
authors = ["Christoph Rohland <hcrohland@users.noreply.github.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.0"
diesel = { version = "1.4.2", features = ["postgres", "chrono"] }
dotenv = "0.13.0"
log = "0.4.6"  
simplelog = "0.5.3"
serde = "1.0.91" 
serde_derive = "1.0.91"
chrono = { version = "0.4.6", features = ["serde"] }

# bitflags 1.0.5 triggers a panic in rustc via rls 
# https://github.com/rust-lang/rust/issues/59134
bitflags = "=1.0.4" 

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["diesel_postgres_pool", "json", "serve"]
