[package]
name = "tendabike"
version = "0.2.2"
authors = ["Christoph Rohland <hcrohland@users.noreply.github.com>"]
edition = "2018"

[dependencies]
tb_common = { path = "../tb_common" }
tb_strava = { path = "../tb_strava" }
rocket = "0.4"
rocket_cors = "0.5"
diesel = { version = "1.4", features = ["postgres", "chrono"] }
diesel_migrations = "1.4"
diesel-derive-newtype = "0.1.2"

newtype_derive = "0.1.6"
dotenv = "0.15.0"
log = "0.4"  
env_logger = "0.8"
serde = "1.0.105" 
serde_derive = "1.0"
serde_json = "1.0"
csv = "1.1"

chrono = { version ="0.4", features = ["serde"] }
chrono-tz = "0.5"

pretty_assertions = "0.6.1"

thiserror = "1"
anyhow = "1"

[dependencies.rocket_contrib]
version = "0.4"
default-features = false
features = ["diesel_postgres_pool", "json", "serve"]
