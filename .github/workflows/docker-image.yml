name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: login to ghcr
      run: echo ${{ github.token }} | docker login -u ${{ github.actor }} --password-stdin ghcr.io ;
           echo ${{ github.actor }} ${{ github.token }}
#    - name: Build the Docker image
#      run: docker build . --file Dockerfile.github --tag ghcr.io/hcrohland/tendabike:${{ github.sha }}
    - name: Publish image
      run: docker pull ghcr.io/hcrohland/tendabike:${{ github.sha }}
