name: CI
permissions: 
  contents: read
  actions: read
  packages: write
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
env:
  CARGO_TERM_COLOR: always

jobs:
  libs:
    runs-on: ubuntu-latest

    steps:
      - name: Upload libs
        uses: actions/upload-artifact@v3
        with:
          name: libs
          path: |
            /lib/x86_64-linux-gnu/libcrypto.so.3
            /lib/x86_64-linux-gnu/libgssapi_krb5.so.2
            /lib/x86_64-linux-gnu/libldap-2.5.so.0
            /lib/x86_64-linux-gnu/libkrb5.so.3
            /lib/x86_64-linux-gnu/libk5crypto.so.3
            /lib/x86_64-linux-gnu/libcom_err.so.2
            /lib/x86_64-linux-gnu/libkrb5support.so.0
            /lib/x86_64-linux-gnu/liblber-2.5.so.0
            /lib/x86_64-linux-gnu/libsasl2.so.2
            /lib/x86_64-linux-gnu/libgnutls.so.30
            /lib/x86_64-linux-gnu/libkeyutils.so.1
            /lib/x86_64-linux-gnu/libresolv.so.2
            /lib/x86_64-linux-gnu/libp11-kit.so.0
            /lib/x86_64-linux-gnu/libidn2.so.0
            /lib/x86_64-linux-gnu/libunistring.so.2
            /lib/x86_64-linux-gnu/libtasn1.so.6
            /lib/x86_64-linux-gnu/libnettle.so.8
            /lib/x86_64-linux-gnu/libhogweed.so.6
            /lib/x86_64-linux-gnu/libgmp.so.10
            /lib/x86_64-linux-gnu/libffi.so.8
            /lib/x86_64-linux-gnu/libgcc_s.so.1
            /lib/x86_64-linux-gnu/libssl.so.3
            /lib/x86_64-linux-gnu/libpq.so.5
  
  rust:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - uses: dtolnay/rust-toolchain@stable
      
    - name: Format check
      run: cargo fmt --check
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release --verbose
    - name: Upload tendabike executable
      uses: actions/upload-artifact@v3
      with:
        name: tendabike
        path: target/release/tendabike
    
  svelte:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - 
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: 'frontend/package-lock.json'
      - run: npm install
      - name: npm check
        run: npm run build
      - name: Upload frontend components
        uses: actions/upload-artifact@v3
        with:
          name: tendabike_frontend
          path: frontend/dist
  
  docker:
    needs: 
    - rust
    - svelte
    - libs
    runs-on: ubuntu-latest

    env: 
      TAG: ${{ github.event_name == 'pull_request' && format('PR_{0}, ghcr.io/hcrohland/tendabike:staging', github.event.pull_request.number) || 'latest'}}
    steps:
    - uses: actions/checkout@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    - name: Download tendabike executable
      uses: actions/download-artifact@v3
      with:
        name: tendabike
    - name: Download tendabike frontend
      uses: actions/download-artifact@v3
      with:
        name: tendabike_frontend
        path: dist
 
    - name: Download libs
      uses: actions/download-artifact@v3
      with:
        name: libs
        path: libs
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        file: Dockerfile.distroless
        tags: ghcr.io/hcrohland/tendabike:${{ env.TAG }}
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
